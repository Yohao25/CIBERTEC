<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario básico</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <h1>Formularios</h1>
    <p>Ingrese nombre</p>
    <!--text-->
    <input type="text" name="nombre" value="">
    <br><p>Ingrese contraseña</p>
    <!--Password-->
    <input type="password" name="contraseña" value="">
    <br>
    <p>Hobby</p>
    <!--Cehckbox-->
    <input type="checkbox" name="gusto1" value="preferencia1">Música
    <input type="checkbox" name="gusto2" value="preferencia2">Películas
    <input type="checkbox" name="gusto3" value="preferencia3">Lectura
    <input type="checkbox" name="gusto4" value="preferencia4">Teatro
    <input type="checkbox" name="gusto5" value="preferencia5">Otros
    <p>Sexo</p>
    <!--Radiobutton-->
    <input type="radio" name="sexo" value="hombre" checked="checked">Masculino
    <input type="radio" name="sexo" value="mujer">Femenino
    <!--Botones-->
    <p>Botón de envío del Formulario</p>
    <input type="submit" name="buscar" value="Enviar datos del Formulario">
    <p>Botón de resteo del Formulario</p>
    <input type="reset" name="limpiar" value="Borrar datos del formulario">
    <p>Botón de imagen del Formulario</p>
    <input type="image" name="enviar" src="../imagenes/PT.png">
    <p>Botón para guardar cambios del Formulario</p>
    <input type="button" name="guardar" value="Guardar cambios del formulario">
    <!--Campos ocultos-->
    <input type="hidden" name="url" value="https://rpp.pe">
</body>
</html>
